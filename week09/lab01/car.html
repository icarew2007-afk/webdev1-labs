<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Car Booking</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="container">
      <header>
        <h1>Book a Car</h1>
      </header>
      <main>
        <section id="form">
          <h2>Contact Us</h2>

          <form action="process.html" method="get" id="booking">
            <div class="form-row">
              <label for="contactname">Name</label>
              <input
                type="text"
                name="contactname"
                id="contactname"
                autofocus
                
                pattern = “[A-Z][a-z]+(A-Z][a-z]+)*”
                title="Please capaitilise your first letter."
                required
                >
                
            </div>
            <div class="form-row">
              <label for="email">E-mail</label>
              <input
               type="text" name="email" id="email" 	pattern = “[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,}$” title="Please enter a valid e-mail adress." required>
            </div>
            
              <p>Do you have a drivers Licence?</p>
              
              
            
            <div class="form-row">
              <label for="yes">
                <input type="radio" name="driver" id="yes" value="yes">Yes
              </label>
            </div>
            
            <div class="form-row">
              <label for="no">
                <input type="radio" name="driver" id="no" value="no">No
              </label>
            </div>
            <div class="form-row">
              <label for="age">Age</label>
              <input type="number" name="age" id="age" required title="Please enter your age.">
            </div>
            <div class="form-row">
              <label for="bookingdate">Booking Date</label>
              <input type="date" name="date" id="date" required title="Please enter your booking date.">
            </div>
            <div class="form-row">
              <label for="car" >Car</label>
              <select name="car" id="car">
                <option value="ford">Ford Focus</option>
                <option value="hyundai">Hyundai Tuscon</option>
                <option value="toyota">Toyota Rav4</option>
                <option value="renault">Renault Kadjar</option>
                <option value="nissan">Nissan Qashqai</option>
              </select>
            </div>
            <p>Please provide any details that you think may be useful in the text area below.</p>
            <div class="form-row">
              <label for="ideas">More details (As much as you think we will need!)</label>
              <textarea name="ideas" id="ideas"></textarea>
            </div>
            <div class="form-row">
              <button type="submit">Send us the info</button>
              <br><br><br><br>
              <button type="reset">Clear info</button>
            </div>
          </form>
        </section>
        <section id="image">
          <figure>
            <img src="images/car.jfif" alt="Car" class="ui fluid image">
            <figcaption>Car Rental</figcaption>
          </figure>
        </section>
      </main>
    </div>
  </body>
</html>
